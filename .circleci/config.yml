version: 2.1
orbs:
  ruby: circleci/ruby@0.1.2

jobs:
  build:
    docker:
      - image: circleci/ruby:2.5.3-stretch-node
        environment:
          BUNDLE_JOBS: 3
          BUNDLE_PATH: vendor/bundle
          BUNDLE_RETRY: 3
          RAILS_ENV: test
          DB_HOST: 127.0.0.1
          PG_HOST: 127.0.0.1
      - image: circleci/postgres:12.0
        environment:
          POSTGRES_DB: sweater_weather_test

    executor: ruby/default
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: bundle -v
      - ruby/bundle-install
      - run:
          name: Run tests
          command: bundle exec rspec
